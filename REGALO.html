<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo</title>
    <style>
        /* Estilos de transición inicial */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background-color: #000; /* Fondo inicial negro */
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 5s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                background-color: #000; /* Fondo negro inicial */
            }
            100% {
                opacity: 1;
                background-color: #151515; /* Fondo gris oscuro final */
            }
        }

        /* Contenedor de tarjetas */
        .card-container {
            display: flex;
            gap: 20px; /* Espacio entre las tarjetas */
        }

        /* Estilos de la tarjeta */
        .card {
            overflow: visible;
            width: 190px;
            height: 254px;
        }

        .content {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 300ms;
            box-shadow: 0px 0px 10px 1px #000000ee;
            border-radius: 5px;
        }

        .front, .back {
            background-color: #151515;
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: 5px;
            overflow: hidden;
        }

        .back {
            justify-content: center;
            display: flex;
            align-items: center;
        }

        .back::before {
            position: absolute;
            content: ' ';
            display: block;
            width: 160px;
            height: 160%;
            background: linear-gradient(90deg, transparent, #C0392B, #E67E22,#F1C40F, #FFFFFF, transparent);
            animation: rotation_481 6500ms infinite linear;
        }

        .back-content {
            position: absolute;
            width: 99%;
            height: 99%;
            background-color: #151515;
            border-radius: 5px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .card:hover .content {
            transform: rotateY(180deg);
        }

        @keyframes rotation_481 {
            0% {
                transform: rotateZ(0deg);
            }
            100% {
                transform: rotateZ(360deg);
            }
        }

        .front {
            transform: rotateY(180deg);
            color: white;
        }

        .front-content {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .circle {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background-color: #ffbb66;
            position: relative;
            filter: blur(15px);
            animation: floating 2600ms infinite linear;
        }

        @keyframes floating {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        /* Estilo para quitar el subrayado de los enlaces */
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <!-- Primera tarjeta -->
        <a href="CANCION.html" class="card">
            <div class="content">
                <!-- Parte frontal de la tarjeta -->
                <div class="front">
                    <div class="front-content">
                        <h3>Cancion</h3>
                        <p>Haz clic para ver más.</p>
                    </div>
                </div>
                <!-- Parte trasera de la tarjeta -->
                <div class="back">
                    <div class="back-content">
                        <h3>Cancion</h3>
                        <p>Disfruta tu regalo</p>
                    </div>
                </div>
            </div>
        </a>

        <!-- Segunda tarjeta -->
        <a href="CARTA.html" class="card">
            <div class="content">
                <!-- Parte frontal de la tarjeta -->
                <div class="front">
                    <div class="front-content">
                        <h3>Carta</h3>
                        <p>Haz clic para ver más.</p>
                    </div>
                </div>
                <!-- Parte trasera de la tarjeta -->
                <div class="back">
                    <div class="back-content">
                        <h3>Carta</h3>
                        <p>Disfruta tu regalo</p>
                    </div>
                </div>
            </div>
        </a>
    </div>
</body>
</html>
